<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Asientos</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .auditorio {
      display: grid;
      grid-template-columns: repeat(10, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .asiento {
      background-color: #eee;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      text-align: center;
    }
    .asiento.reservado {
      background-color: #f66;
      border-color: #f66;
    }
    .asiento input {
      width: 90%;
      margin-top: 5px;
      padding: 3px;
      font-size: 12px;
    }
    .asiento label {
      font-weight: bold;
      font-size: 12px;
    }
    .asiento button {
      margin-top: 5px;
      font-size: 10px;
      padding: 2px 5px;
    }
    #reservaBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Reserva de Asientos del Auditorio</h1>
  <p>Escribe tu nombre y apellido en el asiento que deseas reservar. Luego presiona "Reservar".</p>
  <div class="auditorio" id="auditorio"></div>
  <button id="reservaBtn">Reservar</button>

  <script>
    const auditorio = document.getElementById('auditorio');
    const totalAsientos = 200;
    let reservasGuardadas = JSON.parse(localStorage.getItem('reservas')) || {};

    function crearAsiento(i) {
      const asiento = document.createElement('div');
      asiento.classList.add('asiento');
      asiento.dataset.numero = i;

      const label = document.createElement('label');
      label.textContent = `Asiento ${i}`;
      asiento.appendChild(label);

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Nombre y Apellido';

      const btnEliminar = document.createElement('button');
      btnEliminar.textContent = 'Eliminar';
      btnEliminar.style.display = 'none';

      // Si el asiento ya estÃ¡ reservado
      if (reservasGuardadas[i]) {
        input.value = reservasGuardadas[i];
        asiento.classList.add('reservado');
        btnEliminar.style.display = 'inline-block';
      }

      btnEliminar.addEventListener('click', () => {
        delete reservasGuardadas[i];
        localStorage.setItem('reservas', JSON.stringify(reservasGuardadas));
        asiento.remove();
        auditorio.appendChild(crearAsiento(i));
      });

      asiento.appendChild(input);
      asiento.appendChild(btnEliminar);
      return asiento;
    }

    for (let i = 1; i <= totalAsientos; i++) {
      auditorio.appendChild(crearAsiento(i));
    }

    document.getElementById('reservaBtn').addEventListener('click', () => {
      const asientos = document.querySelectorAll('.asiento');

      asientos.forEach(asiento => {
        const input = asiento.querySelector('input');
        const btnEliminar = asiento.querySelector('button');
        const nombre = input.value.trim();
        const numero = asiento.dataset.numero;

        if (nombre && !asiento.classList.contains('reservado')) {
          asiento.classList.add('reservado');
          input.disabled = true;
          btnEliminar.style.display = 'inline-block';
          reservasGuardadas[numero] = nombre;
        }
      });

      localStorage.setItem('reservas', JSON.stringify(reservasGuardadas));
      alert('Reservas guardadas correctamente.');
    });
  </script>
</body>
</html>
